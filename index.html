
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcela Firebase CRUD</title> 

    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Add Longboard</h1>

              <form id="longboard-form">

                <label for="codigo">Código:</label>
                <input
                  type="text"
                  id="longboard-codigo"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="O código do produto"
                  autofocus
                />


                <label for="shape">Shape:</label>
                <input
                  type="text"
                  id="longboard-shape"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="A marca do Shape"
                  autofocus
                />

                
                    <label for="truck">Truck:</label>
                    <input
                      type="text"
                      id="longboard-truck"
                      class="form-control mb-3"
                      class="My First Title"
                      placeholder="A marca do Truck"
                      autofocus
                    />


                   
                        <label for="roda">Roda:</label>
                        <input
                          type="text"
                          id="longboard-roda"
                          class="form-control mb-3"
                          class="My First Title"
                          placeholder="A marca da Roda"
                          autofocus
                        />



                <label for="description">Description:</label>
                <textarea
                  id="longboard-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Adicione uma Description"
                ></textarea>

                <button class="btn btn-primary" id="btn-longboard-form">Save</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="longboards-container"></div>
      </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
